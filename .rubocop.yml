inherit_from:
  - .rubocop-airbnb.yml

Rails:
  Enabled: true

Layout/LineLength:
  Max: 130

AllCops:
  Exclude:
    - 'lib/tasks/**/*.rake'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'node_modules/**/*'
    - 'bin/*'
    - '**/Gemfile'
    - 'vendor/**/*'
    - '.git/**/*'
    - 'spec/requests/products_spec.rb'  # ← 除外したいファイル
    - 'spec/spec_helper.rb'             # ← 除外したいファイル
    - 'spec/views/products/show.html.erb_spec.rb' # ← 他にも除外したいファイルがあれば追加